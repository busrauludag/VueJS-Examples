<!-- 

  - $el, $refs, $mount()
  - lifeCycle
  - props (paren to child)
  - $emit() (child to parent)
  - Communication siblings components (event bus) => eventBus.$emit(), eventBus.on()
    Büyük projelerde Vuex

 -->


<body>

  <div id="app">
    <p v-if="show">You can see me <span>Hello</span></p>
    <p v-else>Now you see me</p>

    <template v-if="show">
      <h1>Heading</h1>
      <p>inside template tag</p>
    </template>

    <p>Do you also see me?</p>
    <button @click="show = !show">Switch</button>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        
      }
    });
  </script>
</body>

</html>
